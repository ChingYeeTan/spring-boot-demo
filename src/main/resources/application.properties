server.port=9999

spring.datasource.url=jdbc:mysql://localhost:3306/TESTDB?useLegacyDatetimeCode=false&serverTimezone=Asia/Kuala_Lumpur
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.file.name=customer.log
logging.pattern.rolling-file-name=customer-%d{yyyy-MM-dd}.%i.log
logging.file.max-size=10MB
logging.file.total-size-cap=5GB
logging.file.max-history=60
logging.level.root=INFO
logging.level.org.springdoc=TRACE
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.com.thebank.portal=DEBUG